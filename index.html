<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Instagram alteração do tema</title>
</head>

<body>
    <div class="imagens">
        <img src="img/celular.png" class="img-celular">
        <img src="img/insta1.png" class="img-insta">
        <img src="img/insta2.png" class="img-insta img-2">

    </div>
    <div class="container">

        <img src="img/insta-logo.png">
        <input placeholder="Telefone, Nome de Usuário ou Email">
        <input placeholder="Senha">
        <Button>Entrar</Button>
        <a class="Facebook">Entrar com o Facebook</a>
        <a class="esqueceu">Esqueceu a Senha</a>
    </div>
</body>
<script>
    let imagem = document.querySelector(".img-2")

    setInterval(function () {
        if (imagem.style.opacity == 1) {
            imagem.style.opacity = 0
        } else {
            imagem.style.opacity = 1

        }
    }, 3000);


</script>

</html>
